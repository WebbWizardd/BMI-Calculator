<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bmi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="js/bmi.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Welcome To BMI Calculator</h1>
    <div class="main_div">
    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <form id="ourForm">
                <table>
                    <tr>
                        <td><label>Enter Your Age :</label></td>
                       <td><input type="number" name="age" id="age"><br></td>
                    </tr>
                    <tr>
                        <td><label>Gender :</label></td>
                        <td><input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female <br></td>
                    </tr>
                    <tr>
                        <td><label>Height(in cm) :</label></td>
                        <td><input type="number" name="height" id="height"><br></td>
                    </tr>
                    <tr>
                        <td><label>Weight(in kg) :</label></td>
                        <td><input type="number" name="weight" id="weight"><br></td>
                    </tr>
                    <tr>
                        <td class="text-center">
                            <button type="reset" onclick="resetAll()">Reset</button>
                        </td>
                        <td class="text-center">
                            <button type="button" onclick="calculate()">Calculate</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            Your BMI = <span id="result"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    </div>
    <div class="main_div pt-5">
    <table class="text-center">
        <tbody>
            <tr>
                <th>Classification</th>
                <th>BMI range - kg/m<sup>2</sup></th>
            </tr>
            <tr>
                <td>Severe Thinness</td>
                <td>&lt; 16</td>
            </tr>
            <tr>
                <td>Moderate Thinness</td>
                <td>16 - 17</td>
            </tr>
            <tr>
                <td>Mild Thinness</td>
                <td>17 - 18.5</td>
            </tr>
            <tr>
                <td>Normal</td>
                <td>18.5 - 25</td>
            </tr>
            <tr>
                <td>Overweight</td>
                <td>25 - 30</td>
            </tr>
            <tr>
                <td>Obese Class I</td>
                <td>30 - 35</td>
            </tr>
            <tr>
                <td>Obese Class II</td>
                <td>35 - 40</td>
            </tr>
            <tr>
                <td>Obese Class III</td>
                <td>&gt; 40</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
